<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../caculator/index.css" />
    <link
      rel="stylesheet"
      href="../caculator/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>Calculator</header>
      <div class="container my-computer">
        <div class="container" id="input_monitor" title="0"></div>

        <div class="container keyboard">
          <div class="row">
            <div class="col" id="number1" title="1">1</div>
            <div class="col" id="number2" title="2">2</div>
            <div class="col" id="number3" title="3">3</div>
            <div class="col" id="signalD" title="%">%</div>
            <div class="col" id="sub" title="-">-</div>
          </div>
          <div class="row">
            <div class="col" id="number4" title="4">4</div>
            <div class="col" id="number5" title="5">5</div>
            <div class="col" id="number6" title="6">6</div>
            <div class="col" id="dulple" title="*">*</div>
            <div class="col" id="device" title="/">/</div>
          </div>
          <div class="row">
            <div class="col" id="number7" title="7">7</div>
            <div class="col" id="number8" title="8">8</div>
            <div class="col" id="number9" title="9">9</div>
            <div class="col" id="sum" title="+">+</div>
            <div class="col" id="equalId">=</div>
          </div>
          <div class="row">
            <div class="col" id="calc" title="calc">CALC</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../caculator/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../caculator/index.js"></script>
</html>
